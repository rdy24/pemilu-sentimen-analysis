{% extends "base.html" %} {% block title %}Sample{% endblock %}
{% block content %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Data Training</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ countTraining }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Data Testing</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">{{ countTesting }}</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </div>
        <!-- /.container-fluid -->
        <div class="row d-flex justify-content-center align-content-center">
            <div class="col-xl-6 col-md-6 mb-4">
                <canvas id="myChart" width="800" height="400"></canvas>
            </div>
        </div>
      </div>
      <!-- End of Main Content -->

{% endblock %}

{% block js %}
    {{ super() }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data yang akan digunakan untuk grafik
        var data = {
            labels: ['Data Training', 'Data Testing'],
            datasets: [{
                label: 'Jumlah Data',
                data: [{{ countTraining }}, {{ countTesting }}],
                backgroundColor: ['blue', 'green'],
                borderWidth: 1,
            }]
        };

        // Konfigurasi grafik
        var options = {
            responsive: true,
            maintainAspectRatio: false,
        };

        // Menggambar grafik
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar', // Jenis grafik
            data: data,
            options: options,
        });
    </script>
{% endblock %}
